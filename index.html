<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="slots.js"></script>
  </head>
  <body>
    <div class="user-info">$: <span data-money="200"></span></div>
    <div class="slot-machine">
      <div class="slot">0</div>
      <div class="slot">0</div>
      <div class="slot">0</div>
    </div>
    <div class="container">
      <h1 id="jackpot"></h1>
      <input
        type="number"
        onkeyup="if(this.value>100){this.value='100';}else if(this.value<0){this.value='0';}"
        required
        value="1"
        min="1"
        max="100"
        data-bet
      />

      <button type="button" class="generate-button">Spin!</button>
      <h1 id="resultBox"></h1>
    </div>
  </body>
</html>
